<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Quizas borrar despues -->
<title>Prueba</title>
</head>
<body>



<!-- navbar -->
<nav class="navbar navbar-dark align-items-center fixed-top bg-primary">
  <div class="container-fluid ">
    <a class="navbar-brand h1" href="#">
      <img src="img/Cris.png" alt="Logo" width="35" height="29" class="logo d-inline-block align-text-top">

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#"><img src="img/icons/search.svg" alt="search" width="23" height="24"></a>

      <li class="nav-item">
        <a class="nav-link" href="#"><img src="img/icons/qr.svg" alt="QR" width="23" height="24"></a>
