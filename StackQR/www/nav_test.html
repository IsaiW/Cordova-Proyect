<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <title>Prueba</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-dark align-items-center fixed-top bg-primary">
        <div class="container-fluid ">
            <a class="navbar-brand h1" href="#">
                <img src="img/Cris.png" alt="Logo" width="35" height="29" class="logo d-inline-block align-text-top"> 
                StackQR
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img class="" src="img/icons/search.svg" alt="search" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="start-scan"><img class="" src="img/icons/qr.svg" alt="QR" width="23" height="24"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img class="" src="img/icons/menu-dots-vertical.svg" alt="dots" width="23" height="24"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>Lista de Códigos QR Escaneados</h2>
        <div class="row" id="qrCards">
            <!-- Las tarjetas se agregarán aquí -->
        </div>
    </div>

    <script src="public/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializar el escáner de QR
            const html5QrCode = new Html5Qrcode("qr-reader");

            // Evento para iniciar el escaneo
            $('#start-scan').on('click', function() {
                // Iniciar el escaneo
                html5QrCode.start(
                    { facingMode: "environment" }, // Usar la cámara trasera
                    {
                        fps: 10, // Frames por segundo
                        qrbox: 250 // Tamaño del cuadro de escaneo
                    },
                    (decodedText, decodedResult) => {
                        // Manejar el resultado del escaneo
                        console.log(`Código QR escaneado: ${decodedText}`);
                        addQrCodeToCards(decodedText);
                    },
                    (errorMessage) => {
                        // Manejar errores de escaneo
                        console.warn(`Error de escaneo: ${errorMessage}`);
                    }
                ).catch(err => {
                    console.error(`Error al iniciar el escáner: ${err}`);
                });
            });

            // Función para agregar el código QR a las tarjetas
            function addQrCodeToCards(qrCode) {
                const cardHtml = `
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Código QR Escaneado</h5>
                                <p class="card-text">${qrCode}</p>
                            </div>
                        </div>
                    </div>
                `;
                $('#qrCards').append(cardHtml); // Agregar la tarjeta al contenedor
            }
        });
    </script>

</body>
</html>
